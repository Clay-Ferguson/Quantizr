<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <base href="/" />

    <meta charset="utf-8">
    <meta name="description" th:attr="content=${brandingMetaContent}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" th:attr="content=${brandingAppName}" />

    <style th:replace="fragments/components :: fontLoaderStyle"></style>

    <meta property="og:type" content="website" />
    <meta property="og:title" th:attr="content=${brandingAppName}" />
    <meta property="og:description" th:attr="content=${introSubtitle}" />
    <meta property="og:image" content="/images/eagle-logo-150px-tr.jpg" />
    <meta property="og:url" th:attr="content=${hostUrl}" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" th:attr="content=${brandingAppName}" />
    <meta name="twitter:description" th:attr="content=${introSubtitle}" />
    <meta name="twitter:image" content="/images/eagle-logo-150px-tr.jpg" />

    <title th:text="${brandingAppName}"></title>
    <link rel="stylesheet" th:href="'/css/meta64.css?v='+${MAIN_CSS_HASH}" />
    <link rel="preload" href="/fonts/Roboto/Roboto-Light.ttf" as="font" crossorigin="anonymous" />
</head>

<body class="welcome-body customScrollbar">

    <main role="main">

        <div class="container-fluid myjumbotron h-100">
            <div class="row align-items-center h-100">
                <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
                    <div class="jumbotron transparentBg">

                        <h4 class="alert alert-info justify-content-center"
                            th:if="${not #strings.isEmpty(signupResponse)}" th:text="${signupResponse}"></h4>

                        <img class="mainLogoImg" src="/images/eagle-logo-250px-tr.jpg"></img>

                        <h1 class="text-center">Quanta</h1>

                        <h3 class="text-center" th:text="${introSubtitle}"></h3>

                        <p>&nbsp</p>

                        <p class="text-center" th:text="${intro1}"></p>
                        <p class="text-center" th:text="${intro2}"></p>

                        <p class="text-center"><a class="btn btn-outline-danger btn-lg appEnterButton" href="/app"
                                role="button">Join the Fediverse</a></p>

                    </div>

                </div>
            </div>
        </div>

        <div class="container-fluid welcome-container-no-navbar">

            <div class="row">
                <div th:replace="fragments/components 
                    :: featureInfoL(title='Social Media', content=${socialMedia})">
                </div>

                <div th:replace="fragments/components 
                    :: featureInfoR(title='Fediverse', content=${fediverse})">
                </div>
            </div>

            <div class="row">
                <div th:replace="fragments/components 
                    :: featureInfoL(title='Wikis', content=${wikis})">
            </div>
                <div th:replace="fragments/components 
                    :: featureInfoR(title='Blogs', content=${blogs})">
                </div>
            </div>

            <div class="row">
                <div th:replace="fragments/components 
                    :: featureInfoL(title='Web3/IPFS', content=${web3})">
                </div>

                <div th:replace="fragments/components 
                    :: featureInfoR(title='File Sharing', content=${fileSharing})">
                </div>
            </div>

            <div class="row">
                <div th:replace="fragments/components 
                    :: featureInfoL(title='Secure Messaging', content=${secureMessaging})">
                </div>

                <div th:replace="fragments/components 
                    :: featureInfoR(title='Access Controls', content=${acl})">
                </div>
            </div>

            <div class="row">
                <div th:replace="fragments/components 
                    :: featureInfoL(title='Advanced Editing', content=${advancedEditing})">
                </div>

                <div th:replace="fragments/components 
                    :: featureInfoR(title='PDF Creator', content=${pdfCreator})">
                </div>
            </div>

            <div class="row">

                <div th:replace="fragments/components 
                    :: featureInfoL(title='Powerful Search', content=${powerfulSearch})">
                </div>

                <div th:replace="fragments/components 
                    :: featureInfoR(title='Timelines', content=${timelines})">
                </div>

            </div>

            <div class="row">

                <div th:replace="fragments/components 
                    :: featureInfoL(title='Quantized', content=${quantized})">
                </div>

                <div th:replace="fragments/components 
                    :: featureInfoR(title='RSS/Podcasts', content=${rss})">
                </div>

            </div>

            <div class="row">

                <div th:replace="fragments/components 
                    :: featureInfoL(title='RSS Publishing', content=${rssPublishing})">
                </div>

                <div th:replace="fragments/components 
                    :: featureInfoR(title='Audio/Video Player', content=${audioVideo})">
                </div>
            </div>

            <div class="row">

                <div th:replace="fragments/components 
                    :: featureInfoL(title='Audio/Video Recording', content=${avRecorder})">
                </div>

                <div th:replace="fragments/components 
                    :: featureInfoR(title='Audio/Video Messaging', content=${avMessaging})">
                </div>
            </div>

            <div class="row">

                <div th:replace="fragments/components 
                    :: featureInfoL(title='Drag-n-Drop', content=${dragAndDrop})">
                </div>

                <div th:replace="fragments/components 
                    :: featureInfoR(title='Custom URLs', content=${customUrls})">
                </div>
            </div>

            <div class="row">

                <div th:replace="fragments/components 
                    :: featureInfoL(title='Markdown', content=${markdown})">
                </div>

                <div th:replace="fragments/components 
                    :: featureInfoR(title='Math Formulas', content=${math})">
                </div>
            </div>

            <div class="row">

                <div th:replace="fragments/components 
                    :: featureInfoL(title='Hierarchical', content=${hierarchial})">
                </div>

                <div th:replace="fragments/components 
                    :: featureInfoR(title='Node Types', content=${nodeTypes})">
                </div>
            </div>

            <div class="row">

                <div th:replace="fragments/components 
                    :: featureInfoL(title='Import/Export', content=${importExport})">
                </div>

                <div th:replace="fragments/components 
                    :: featureInfoR(title='Mobile Support', content=${mobile})">
                </div>

            </div>

            <div class="row">
                <div th:replace="fragments/components 
                    :: featureInfoL(title='D3 Graphs', content=${d3Graph})">
                </div>

                <div th:replace="fragments/components 
                    :: featureInfoR(title='Open Source', content=${openSource})">
                </div>

            </div>

        </div>
    </main>

    <footer class="container">
        <div class="col-6 mx-auto text-center myFooterText">
            <p>
                <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=YD984BLHTSZYL&currency_code=USD&source=url"
                    target="_blank">
                    <img src='/images/btn_donateCC_LG.gif' title='PayPal - The safer, easier way to pay online!'
                        alt='Donate with PayPal button' />
                </a>
            </p>

            <a href="https://github.com/Clay-Ferguson/quantizr">
                <p>GitHub: Project Quantizr (MIT License)</p>
                <img src="/images/GitHub-Mark-Light-32px.png"></img>
            </a>
        </div>

    </footer>

    <script th:inline="javascript">
        /* Thymeleaf vars */
        var g_brandingAppName = [[${brandingAppName}]];

        // todo-1: why is the double-dollar still working with this?
        var innerArray = ['[math]', '[/math]'];
        /*<![CDATA[*/
        MathJax = {
            tex: {
                //warning: Don't combine these two arrays and let '[ [' get into the script. That will trigger thymeleaf to pick up 
                //the string and try to interpret it. Also the "th:inline: none" all by itself can fix this too, which we do use.
                inlineMath: [innerArray]
            }
        };
        /*]]>*/
    </script>

    <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <script th:src="'/js/dropzone/dropzone.js?v='+${DROPZONE_JS_HASH}"></script>
    <script th:src="'/js/ace/src-noconflict/ace.js?v='+${ACE_JS_HASH}"></script>
    <script th:src="'bundle.js?v='+${BUNDLE_JS_HASH}"></script>

</body>

</html>
